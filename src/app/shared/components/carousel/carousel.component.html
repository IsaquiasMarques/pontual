<div class="carousel-container overflow-x-auto w-full h-full rounded-[0.25rem]">
    <div class="flex relative w-fit">
        <div
        *ngFor="let news of [0, 1, 2]"
        class="news relative xl:w-[var(--max-w-1280)] xl-1440:w-[var(--max-w-1440)] h-full"
        >
            <div class="background-image w-full h-full">
                <img src="assets/images/home/banner/bigImage.png"
                class="w-full h-full object-cover object-center" alt="">
            </div>
            <div class="news-details z-[2] px-20 py-10 flex flex-col gap-y-6 justify-end items-start absolute top-0 left-0 w-full h-full">
                <div class="main-title text-white">
                    <h1 class="mb-5 text-[2.375rem] font-bold leading-[2.625rem] ">
                        Adalberto da Costa Júnior pretende interromper suas campanhas política de 2027
                    </h1>   
                    <div class="excerpt xl:w-[65%]">
                        <p class=" text-base font-medium leading-6">
                            Para nós existe uma linha visível na nossa relação com os clientes, fornecedores, colaboradores e texto de teste para as reticências
                        </p>
                    </div>
                </div>
                <div class="bottom-details flex justify-start items-center gap-4">
                    <div class="category">
                        <pontual-chip
                        [bgColor]="'primary'"
                        [textColor]="'white'"
                        [label]="'Política'"
                        [icon]="true"
                        [iconColor]="'white'"
                        />
                    </div>
                    <div class="created_at">
                        <pontual-chip
                        [bgColor]="'white'"
                        [icon]="false"
                        [textColor]="'secondary'"
                        [label]="'48 minutos atrás'"
                        [iconColor]="'white'"
                        />
                    </div>
                </div>
            </div>
            <div class="overlay z-[1] absolute bottom-0 bg-black h-[50%] w-full"></div>
        </div>
    </div>
</div>
