<div class="header-container text-[.8rem] py-5 flex justify-between items-stretch">
    <div class="column">
        <div class="date mb-1">
            <p class="uppercase font-bold">
                {{ today | date: 'fullDate' | translate_pt_ao }}
            </p>
        </div>
        <div class="tiny-text text-grayText">
            <p>Notícias da actualidade</p>
        </div>
    </div>
    <div class="column">
        <div class="logo">
            <a routerLink="/">
                <logotype />
            </a>
        </div>
    </div>
    <div class="column">
        <div class="country-temperature flex gap-2 justify-start items-center">
            <img src="assets/svg/icons/header/temperature.svg" alt="">
            <p class="font-bold">{{ temperatureInCelsium }}º C</p>
            <span class="text-[1rem]">&#x2022;</span>
            <p class="text-grayText">Luanda, Angola</p>
        </div>
        <div></div>
    </div>
</div>
